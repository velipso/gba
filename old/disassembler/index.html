<!doctype html>
<html lang="en">
<head>
	<title>GBA Disassembler</title>
	<script src="index.js"></script>
	<style>
html, body {
	background-color: #def;
	font-family: sans-serif;
	font-size: 20px;
}

body {
	padding: 16px;
}

input {
	font-size: 20px;
}

input[type=file] {
	width: 300px;
}
	</style>
	<script>
function load(file, dis){
	if (file.files.length <= 0)
		return;
	var reader = new FileReader();
	reader.onload = function(){
		document.getElementById('out').innerText =
			JSON.stringify(dis(new Uint8Array(this.result)), null, '  ');
	};
	reader.readAsArrayBuffer(file.files[0]);
}
	</script>
</head>
<body>
	<p>
		GBA file:
		<input type="file" oninput="javascript: load(this, disassembleGBA);" />
		<span style="display: inline-block; margin: 0 10px;">-</span>
		BIOS file:
		<input type="file" oninput="javascript: load(this, disassembleBIOS);" />
	</p>
	<pre id="out"></pre>
</body>
</html>
